<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="section-nft-card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium depicted as a cube">
      <h1 class="heading-primary">
        Equilibrium #3429
      </h1>
      <p class="nft-description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <span class="nft-price">
        <img class="icon-etherium" src="images/icon-ethereum.svg" alt="Etherium(ETH) logo">
        0.041 ETH
      </span>
      <span class="nft-remaining-duration">
        <img class="icon-clock" src="images/icon-clock.svg" alt="Clock">
        3 days left
      </span>

      <p class="nft-creator">
        <img src="images/image-avatar.png" alt="Photo of Jules Wyvern">
        Creation of Jules Wyvern
      </p>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
